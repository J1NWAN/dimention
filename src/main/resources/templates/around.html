<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cbd59dea2c38e8f18b06af7c614ee872&libraries=services"></script>
    <article id="around" class="active">
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

            <div style="width: 285px;" id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            <input style="font-weight: bold; color: black; border-color: black;" type="text"
                                   value="서울 시청" id="keyword" size="15">
                            <button style="width: 7rem;" type="button" class="btn btn-lg btn-primary"
                                    id="getMyPositionBtn" onclick="getCurrentPosBtn()">현재 내 위치
                            </button>
                            <button style="width: 7rem;" clss="btn btn-lg btn-primary" type="submit" id="btn-submit">
                                검색하기
                            </button>
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>
        <div class="close"></div>
    </article>
</div>
</html>
